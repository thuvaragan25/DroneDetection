<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Drone Detection</title>
</head>
<body>
    <center><h1>Drone Detection</h1></center>
    <form class = "p-3 text-center" action="/", method="post" enctype="multipart/form-data">
        <input class="form-control" type="file" name="imagefile">
        <input class = "btn btn-primary mt-3" type="submit" value="Predict Image">
    </form>
    <br>
    {% if image_loc %}
    <center><img class="border border-success"  src="static/storage/{{image_loc}}" alt=""></center>
    {%endif%}
</body>
<script>
    window.addEventListener('beforeunload', (e) => {
        e.preventDefault();
        fetch('/delete_pictures', {
            method: 'POST'
        });
    });
</script>
</html>
